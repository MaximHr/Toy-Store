<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AmekToys</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  
  <link rel="icon" href="./AmekToys.png">
  <link rel="stylesheet" href="./style2.css">
</head>
<body>
  <div class="navbar">
    <a href="./index.html"><img src="./AmekToys.png" alt="Our Logo" class="logo"></a>
    <div>
      <input type="text" placeholder="Плюшено мече, панда..." autocomplete="off">
      <a class="btn hovp">Търси !</a>
    </div>
  </div> 
  <main class="main">
    <!-- Wrapper Section -->
    <section class="section wrapper wrapper-section">
       <div class="container wrapper-column">
          <div class="wrapper-figure">
             <img src="./p5.jpeg" class="wrapper-image" loading="lazy" alt="Sneaker">
          </div>
          <div class="wrapper-content">
             <div class="wrapper-inform">
                <span class="badge badge-darken">Играчки</span>
                <h1 class="heading-sm font-bold">Панда</h1>
                <p class="text-md font-regular">
                  Нашиата плюшена панда е най-гушкавата на пазара.
                  Изработена е с внимание към детайлите. Този плюшен приятел ще донесе усмивка на всеки, който го получи.
                </p>
             </div>
             <div class="wrapper-detail">
                <div class="price">
                   <span class="text-md font-semi">Цена:</span>
                   <h3 class="text-xxl font-bold">$16.00</h3>
                </div>
                <div class="wrapper-action">
                  <button class="btn btn-darken hovp">Поръчай сега</button>
               </div>
             </div>
          </div>
       </div>
    </section>
 </main>
</body>
</html>
